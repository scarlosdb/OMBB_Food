{% extends 'base.html' %}

{% block title %}<title>Login</title> {% endblock title %}


{% block content %}

    {% if request.user.is_authenticated %}
        <div style='margin-top: 30px'>
            <form method="POST">
                {% csrf_token %}
                <p>Are you sure you want to log out?</p>
                <button type="submit">Yes, logout</button>
            </form>
        </div>
    {% else %}
        <p>You are not logged in! Would you like to <a href="/accounts/login/">login</a>?</p>
    {% endif %}
{% endblock content %}
